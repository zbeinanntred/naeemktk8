server:
  port: 9999
  context-path: /uaa
security:
  oauth2:
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
  user:
    password: password
spring:
   application:
            name: oauth
   datasource:
      platform: h2
      #url: jdbc:mysql://localhost/e_upm?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&autoReconnect=true&failOverReadOnly=false
      url: jdbc:h2:tcp://localhost/~/.h2/e_upm
      username: root
      password: 123456
      #driverClassName: com.mysql.jdbc.Driver
      driverClassName: org.h2.Driver
      max-active: 50
      max-idle: 40
      min-idle: 20
      initial-size: 6
      validation-query: select 1
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
   jpa:
      properties:
        hibernate:
          #dialect: org.hibernate.dialect.MySQL5InnoDBDialect
          dialect: org.hibernate.dialect.H2Dialect
      showSql: false
      hibernate:
        ddlAuto: update
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ # 指定注册中心的地址
  instance:
    preferIpAddress: true
                 
logging:
  path: ./logs
  file: ./logs/auth.log
