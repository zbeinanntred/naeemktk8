       <script>
        
        jQuery(function($) {
        	 $.homeGlobal.gridDefaultHeight = 280;
        	 if($('#myprofileDropdownDiv').is(':visible')){
        		$('#myprofileDropdown').click();
        	 }
        	
        	 $('#noticeDropdown').bind('show.bs.dropdown', function () {
        		 var $noticeList = $('#noticeList');
        		 $noticeList.html('');
        		 $.loy.ajax({
        				url:'notice/noread',
        				success:function(data){
        					if(data.success){
        						var result = data.data;
        						var list = [];
        						var notices = result.content;
        						if(notices){
        						   $('#myNoticeSpan').html(result.totalElements);
        						   var len = notices.length;
        						   if(len>5){
        							   len = 5;
        						   }
        						   for(var i=0;i<len;i++){
        							   var url = "home.html#static/personnel/notice_detail.html?id="+notices[i].id;
        							   list.push('<li><a href="'+url+'"><i class="btn btn-xs btn-primary fa fa-user"></i>'+notices[i].subject+'</a></li>');
        						   }
        						}
            					$noticeList.html(list.join(''));
        					}	
        				}
        		   });
        	 });
        	 
        	 initData();
        	 function buildMenu(data){
        		    var menuData = data.menuData;
					var menuBuffer = [];
					if(menuData){
						for(var i=0;i<menuData.length;i++) {
							var item = menuData[i];
							var name = item.data.name;
							if(item.data.lableKey){
								 var value = $.i18n.prop(item.data.lableKey);
								 if(value){
									name = value;
								 }
							}
							
							var cls = item.data.cls;
							menuBuffer.push(' <li class="">');
							menuBuffer.push('<a href="" class="dropdown-toggle">');
							menuBuffer.push('<i class="'+cls+'"></i>');
							menuBuffer.push('<span class="menu-text">'+name+'</span>');
							menuBuffer.push('<b class="arrow fa fa-angle-down"></b>');
							menuBuffer.push('</a>');
							menuBuffer.push('<b class="arrow"></b>');
							menuBuffer.push('<ul class="submenu">');
	                         var children = menuData[i].children;
	                         for(var j=0;j<children.length;j++) {
	                        	 var item = children[j];
	                        	 var name = item.data.name;
	                        	 if(item.data.lableKey){
									 var value = $.i18n.prop(item.data.lableKey);
									 if(value){
										name = value;
									 }
								 } 
	                        	 var cls = item.data.cls;
	                        	 var url = item.data.url?item.data.url:'';
	                        	 menuBuffer.push(' <li class="">');
	                        	 var menuParams = [];
	                        	 var id = item.id?item.id:'';
	                        	 menuParams.push("'"+id+"'");
	                        	 menuParams.push(",");
	                        	 menuParams.push("'"+url+"'");
	                        	 menuParams.push(',');
	                        	 menuParams.push("'"+name+"'");
	                        	 menuBuffer.push('<a  href="#" onclick=\"addMenuTab('+menuParams.join('')+')\">');
	                        	 menuBuffer.push('<i class="'+cls+'"></i>');
	                        	 menuBuffer.push(name);
	                        	 menuBuffer.push('</a>');
	                        	 menuBuffer.push('<b class="arrow"></b>');
	                        	 menuBuffer.push('</li>');
	                         }
	                    menuBuffer.push('</ul>');	
	                    menuBuffer.push('</li>');	
						}
					}
					
					var menuStr = menuBuffer.join(' ');
					$('#menuDiv').html(menuStr);
        	 }
        	 function initData(){
        		 $.loy.ajax({
        			 showSuccess:false,
 					url:'user/indexData',
 					success:function(result){
 						var data = result.data;
 						$.homeGlobal.accessCodes = data.accessCodes;
 						var simpleUser = data.simpleUser;
 						$.homeGlobal.USER_ID = data.simpleUser.id;
 						$.homeGlobal.LANG = data.simpleUser.lang;
 						bootbox.setDefaults("locale",$.homeGlobal.LANG); 
 						//初始化语言列表
 						var supportLocales = data.supportLocales;
 						if(supportLocales){
 							var temp = [];
 							for(var i=0;i<supportLocales.length;i++){
 								var v = supportLocales[i].value;
 								var displayName = supportLocales[i].displayName;
 								temp.push('<option value="'+v+'" ');
 								if(v == data.simpleUser.lang){
 									temp.push(' selected >');
 								}else{
 									temp.push('>');
 								}
 								temp.push(displayName+'</option>');
 							}
 							$('#languageSelect').html(temp.join(' '));
 							$('#languageSelect').bind('change', function () {
 				        		 var v = $(this).val();
	 				        	 $.loy.ajax({
	 									url:'lang',
	 									data:{"lang":v},
	 									success:function(result){
	 									   location.reload();
	 									}
	 				        	 });
 				        	});
 						}
 						$('#myNoticeSpan').html(data.notReadNotice);
 						$('#loginUserName').html(simpleUser.name?simpleUser.name:"");
 						$('#mySmallPhoto').attr('alt',simpleUser.name);
 						if(data.photo){
 							$('#mySmallPhoto').attr('src', "profile/photo?id="+simpleUser.id+"&m="+Math.random());
 						}else{
 							$('#mySmallPhoto').attr('src', "static/component/assets/avatars/profile-pic.jpg");
 						}
 						
 						
                        $.loy.i18n(['message'],$.homeGlobal.LANG,$(document),{
    			        		 callback: function() {// 回调方法
    			     		    	$.homeGlobal.messageFinish = true;
    			     		    	buildMenu(data); 
    			     		    	$("*[i18n]",$(document)).each(function(){
    			     		    		 var $this = $(this);
    			     		    		 var key =$this.attr('i18n');
    			     		    		 var value = $.i18n.prop(key);
    			     		    		 $this.html(value);
    			     		    	});
    			     		    	var lang = $.homeGlobal.LANG.replace('_',"-");
    		 						var scripts= ["static/component/assets/js/jqGrid/i18n/grid.locale-"+lang+".js",
    		 						              "static/component/custom/jquery.loyGrid.js",
    		 						              "static/component/assets/js/date-time/locales/bootstrap-datepicker."+lang+".js"];
    		 						$('.page-content-area').ace_ajax('loadScripts', scripts, function() {
    		                        	 if($.homeGlobal.aceAjaxObject){
 	      									$.homeGlobal.aceAjaxObject.loadUrl($.homeGlobal.hs);
 	      								}
    		 						});
    					       }
    				     });
        	       }
                 });
        	 }
        });
        addMenuTab = function(id,url,title){
        	var options ={"id":id,"title":title,"url":url,"close": true,iframe:false};
        	addTabs(options);
        }
        var addTabs = function (options) {
            //var rand = Math.random().toString();
            //var id = rand.substring(rand.indexOf('.') + 1);
            //var url = window.location.protocol + '//' + window.location.host;
            //options.url = url + options.url;
            id = "tab_" + options.id;
            $(".active").removeClass("active");
            //如果TAB不存在，创建一个新的TAB
            if (!$("#" + id)[0]) {
                //固定TAB中IFRAME高度
                mainHeight = $(document.body).height() - 90;
                //创建新TAB的title
                title = '<li role="presentation" id="tab_' + id + '"><a href="#' + id + '" aria-controls="' + id + '" role="tab" data-toggle="tab">' + options.title;
                //是否允许关闭
                if (options.close) {
                    title += ' <i class="glyphicon glyphicon-remove" tabclose="' + id + '"></i>';
                }
                title += '</a></li>';
                //是否指定TAB内容
                if(options.iframe){
                	 content = '<div role="tabpanel" class="tab-pane" id="' + id + '"><iframe src="' + options.url + '" width="100%" height="' + mainHeight +
                     '" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="yes" allowtransparency="yes"></iframe></div>';
                	 $(".tab-content").append(content);
                }else{
                	 var $content = $('<div role="tabpanel" class="tab-pane" id="' + id + '">' + '</div>');
                	 $(".tab-content").append($content);
                	 $.ajax({
         				'url': options.url
         			}).done(function(result) {
         				$content.empty().html(result);
         				
         			});
                	
                }
                //加入TABS
                $(".nav-tabs").append(title);
               
            }
            //激活TAB
            $("#tab_" + id).addClass('active');
            $("#" + id).addClass("active");
        };
        var closeTab = function (id) {
            //如果关闭的是当前激活的TAB，激活他的前一个TAB
            if ($("li.active").attr('id') == "tab_" + id) {
                $("#tab_" + id).prev().addClass('active');
                $("#" + id).prev().addClass('active');
            }
            //关闭TAB
            $("#tab_" + id).remove();
            $("#" + id).remove();
        };
        $(function () {
            mainHeight = $(document.body).height() - 45;
            $('.main-left,.main-right').height(mainHeight);
            $("[addtabs]").click(function () {
                addTabs({ id: $(this).attr("id"), title: $(this).attr('title'), close: true });
            });

            $(".nav-tabs").on("click", "[tabclose]", function (e) {
                id = $(this).attr("tabclose");
                closeTab(id);
            });
        });
        function logout(){
        	
        	 $.loy.ajax({
					url:'logout',
					success:function(result){
					     location.href='index.html';
					}
        	 });
        	
        }
        
       
        </script>
